version: '2'

services:
    fastapi:
        build:
            context: .
            dockerfile: docker/Dockerfile-django
        volumes:
            - "."
        environment:
            - PYTHONUNBUFFERED=0
            - PYTHONPYCACHEPREFIX=../__pycache__
        ports:
            - "8000:8000"
        command: python main.py runserver 0.0.0.0:8000
